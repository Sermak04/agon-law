<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Связаться с нами | Юридическая компания «Агон»</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white font-roboto text-gray-800">
    <!-- Header -->
    <header id="header" class="bg-transparent text-white py-4 fixed w-full top-0 z-50 transition-all duration-300">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <img src="images/logo.png" alt="Логотип Агон" class="h-12 animate-logo hidden-logo">
            <!-- Hamburger Icon for Mobile -->
            <button id="menu-toggle" class="md:hidden text-yellow-400 focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <!-- Navigation for Desktop -->
            <nav class="hidden md:block md:ml-auto">
                <ul class="flex space-x-6 text-center">
                    <li><a href="index.html#about" class="text-yellow-400 hover:text-yellow-300 transition-colors">О компании</a></li>
                    <li><a href="index.html#services" class="text-yellow-400 hover:text-yellow-300 transition-colors">Услуги</a></li>
                    <li><a href="index.html#reviews" class="text-yellow-400 hover:text-yellow-300 transition-colors">Отзывы</a></li>
                    <li><a href="index.html#team" class="text-yellow-400 hover:text-yellow-300 transition-colors">Команда</a></li>
                    <li><a href="index.html#contacts" class="text-yellow-400 hover:text-yellow-300 transition-colors">Контакты</a></li>
                </ul>
            </nav>
        </div>
        <!-- Mobile Sidebar (Shutter) -->
        <div id="mobile-menu" class="fixed inset-y-0 right-0 w-64 bg-gray-800 text-white transform translate-x-full transition-transform duration-300 md:hidden z-50">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <img src="images/logo.png" alt="Логотип Агон" class="h-12">
                <button id="menu-close" class="text-yellow-400 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <nav class="p-4">
                <ul class="flex flex-col space-y-4">
                    <li><a href="index.html#about" class="text-yellow-400 hover:text-yellow-400 transition-colors">О компании</a></li>
                    <li><a href="index.html#services" class="text-yellow-400 hover:text-yellow-400 transition-colors">Услуги</a></li>
                    <li><a href="index.html#reviews" class="text-yellow-400 hover:text-yellow-400 transition-colors">Отзывы</a></li>
                    <li><a href="index.html#team" class="text-yellow-400 hover:text-yellow-400 transition-colors">Команда</a></li>
                    <li><a href="index.html#contacts" class="text-yellow-400 hover:text-yellow-400 transition-colors">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Overlay for Mobile Menu -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- Consultation Content -->
    <section class="pt-24 pb-16">
        <div class="container mx-auto px-4 text-center">
            <img src="images/logo.png" alt="Логотип Агон" class="h-48 mx-auto mb-8 animate-logo">
            <div class="border-2 border-yellow-400 p-6 rounded">
                <h1 class="text-3xl font-alberta font-bold text-dark-blue mb-6 animate-heading">Связаться с нами</h1>
                <p class="text-lg text-dark-blue mb-12">Оставьте свои контакты, и мы свяжемся с вами в ближайшее время</p>
                <form id="contact-form-consultation" class="max-w-md mx-auto">
                    <input type="text" name="name" placeholder="Имя" class="w-full p-3 mb-4 border-2 border-blue-500 rounded bg-white text-gray-800" required>
                    <input type="tel" name="phone" placeholder="Телефон" class="w-full p-3 mb-4 border-2 border-blue-500 rounded bg-white text-gray-800" required>
                    <input type="hidden" name="_replyto" value="info@agon-law.ru">
                    <!-- Плашка согласия -->
                    <label class="flex items-center space-x-2 mb-4">
                        <input type="checkbox" required class="h-4 w-4 text-blue-500">
                        <span class="text-sm text-dark-blue">Согласен на обработку персональных данных</span>
                    </label>
                    <button type="submit" class="bg-blue-500 text-white px-8 py-3 rounded hover:bg-blue-600 transition-colors w-full">Отправить</button>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
